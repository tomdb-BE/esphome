substitutions:
  ha_name: Garage
  ha_id: hadoga1
  dev_name: hadoga1

  dev_platform: ESP8266
  dev_board: d1_mini

  wifi_ssid: !secret wifi_name
  wifi_pw: !secret wifi_password
  wifi_fallback_pw: !secret wifi_fallback_password
  wifi_dom: !secret wifi_domain
  api_pw: !secret api_password
  ota_pw: !secret ota_password
esphome:
  name: ${dev_name}

esp8266:
  board: ${dev_board}

# WiFi connection
wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_pw}
  domain: ${wifi_dom}
  fast_connect: true
  ap:
    ssid: ${dev_name}
    password: ${wifi_fallback_pw}

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: ${api_pw}

# Enable over-the-air updates
ota:
  password: ${ota_pw}

# Enable Web server
web_server:
  port: 80

external_components:
  - source:
      type: local
      path: my_components


cover:
  - platform: ultrasonic_cover
    name: ${ha_name} Garage Door
    id: ${ha_id}_garage_door
    door_activate_pin: D6
    door_sonar:
      trigger_pin: D0
      echo_pin: D8







